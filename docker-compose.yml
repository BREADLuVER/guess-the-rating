services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - guess-the-rating-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      retries: 5

  backend:
    build: ./backend
    command: gunicorn guess_the_rating.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - ./backend/staticfiles:/app/staticfiles
    env_file:
      - ./backend/.env
    depends_on:
      - db
    healthcheck:  # Optional: Add a health check to improve reliability with depends_on
      test: ["CMD-SHELL", "curl -f http://localhost:8000 || exit 1"]
      interval: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G
    networks:
      - guess-the-rating-network
    environment:
      - DJANGO_SETTINGS_MODULE=guess_the_rating.settings.prod
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=production
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - REACT_APP_BACKEND_URL=http://backend:8000
      - NODE_OPTIONS=--max-old-space-size=8192
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G
    networks:
      - guess-the-rating-network
    ports:
      - "3000:3000"

networks:
  guess-the-rating-network:
    driver: bridge

volumes:
  postgres_data:
